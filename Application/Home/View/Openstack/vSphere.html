  <style type="text/css">
    html {
      overflow-y: scroll;
    }
    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }
    :root body {
      position: absolute;
    }

    body{
      position: relative;
    }


    .list {
      display: flex;
      justify-content: center;
    }
    .list li{
      float: left;
      list-style: none;
      margin: 0 10px;
    }
    .list li img{
      width: 250px;
      height: 180px;
    }
  </style>

<body style="overflow-x: hidden;width:100vw;background-color: #ECEFF1;position: relative;">


    <ul class="list" style="position: absolute; top:50%;left:50%;transform: translate(-50%,-50%);">
      <li>

  <script type="text/javascript">
    


    /*--------------------------------------------------*/
      $(document).ready(function() {

      /*----- plugin fancybox ------*/
        $('.fancybox').fancybox({
          openEffect : 'elastic',
          openSpeed  : 150,
          closeEffect : 'elastic',
          closeSpeed  : 150,
          helpers : {
            title : {
              type : 'over'
            }
          }
        });
        $('.fancybox-thumbs').fancybox({
          prevEffect : 'none',
          nextEffect : 'none',
          closeBtn  : false,
          arrows    : false,
          nextClick : true,
          helpers : {
            thumbs : {
              width  : 50,
              height : 50
            }
          }
        });


       

      });


  </script>
